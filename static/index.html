<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + React CRUD</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4a90e2, #5cb3cc);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .btn {
            background: linear-gradient(45deg, #4a90e2, #5cb3cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            border-color: #4a90e2;
        }
        
        .user-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: #666;
            margin-bottom: 10px;
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 15px;
            align-items: end;
        }
        
        .api-links {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .api-links a {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .api-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Detectar autom√°ticamente la URL base
        const API_BASE = `${window.location.origin}/api`;
        
        function App() {
            const [usuarios, setUsuarios] = useState([]);
            const [estadisticas, setEstadisticas] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [formData, setFormData] = useState({
                nombre: '',
                email: '',
                edad: ''
            });
            
            // Cargar datos iniciales
            useEffect(() => {
                cargarDatos();
            }, []);
            
            const cargarDatos = async () => {
                try {
                    setLoading(true);
                    const [usuariosRes, statsRes] = await Promise.all([
                        fetch(`${API_BASE}/usuarios`),
                        fetch(`${API_BASE}/estadisticas`)
                    ]);
                    
                    if (!usuariosRes.ok || !statsRes.ok) {
                        throw new Error('Error al conectar con el servidor');
                    }
                    
                    const usuariosData = await usuariosRes.json();
                    const statsData = await statsRes.json();
                    
                    setUsuarios(usuariosData);
                    setEstadisticas(statsData);
                    setError('');
                } catch (err) {
                    setError('Error al cargar datos: ' + err.message);
                    console.error('Error de conexi√≥n:', err);
                } finally {
                    setLoading(false);
                }
            };
            
            const crearUsuario = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(`${API_BASE}/usuarios`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre: formData.nombre,
                            email: formData.email,
                            edad: formData.edad ? parseInt(formData.edad) : null
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Error al crear usuario');
                    }
                    
                    setFormData({ nombre: '', email: '', edad: '' });
                    setSuccess('Usuario creado exitosamente! üéâ');
                    cargarDatos();
                    
                    setTimeout(() => setSuccess(''), 3000);
                } catch (err) {
                    setError(err.message);
                    setTimeout(() => setError(''), 5000);
                }
            };
            
            const eliminarUsuario = async (id) => {
                if (!confirm('¬øEst√°s seguro de eliminar este usuario?')) return;
                
                try {
                    const response = await fetch(`${API_BASE}/usuarios/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error al eliminar usuario');
                    }
                    
                    setSuccess('Usuario eliminado correctamente');
                    cargarDatos();
                    
                    setTimeout(() => setSuccess(''), 3000);
                } catch (err) {
                    setError(err.message);
                    setTimeout(() => setError(''), 5000);
                }
            };
            
            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <h2>üîÑ Cargando datos...</h2>
                            <p>Conectando con FastAPI backend...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="container">
                    <div className="header">
                        <h1>üöÄ FastAPI + React CRUD</h1>
                        <p>Gesti√≥n de usuarios integrada - Todo en un solo servidor</p>
                    </div>
                    
                    <div className="content">
                        {/* Enlaces a documentaci√≥n */}
                        <div className="api-links">
                            <strong>üîó Enlaces √∫tiles:</strong>
                            <a href="/api/docs" target="_blank">üìñ Documentaci√≥n API</a>
                            <a href="/api/redoc" target="_blank">üìã ReDoc</a>
                            <a href="/api/" target="_blank">üîß API Status</a>
                        </div>
                        
                        {error && <div className="error">‚ùå {error}</div>}
                        {success && <div className="success">‚úÖ {success}</div>}
                        
                        {/* Estad√≠sticas */}
                        <div className="stats">
                            <div className="stat-card">
                                <div className="stat-number">{estadisticas.total_usuarios || 0}</div>
                                <div>Total Usuarios</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{estadisticas.usuarios_activos || 0}</div>
                                <div>Usuarios Activos</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{estadisticas.usuarios_hoy || 0}</div>
                                <div>Creados Hoy</div>
                            </div>
                        </div>
                        
                        {/* Formulario */}
                        <div className="form-section">
                            <h3>‚ûï Crear Nuevo Usuario</h3>
                            <form onSubmit={crearUsuario}>
                                <div className="form-row">
                                    <div className="form-group">
                                        <label>Nombre completo</label>
                                        <input
                                            type="text"
                                            name="nombre"
                                            value={formData.nombre}
                                            onChange={handleInputChange}
                                            required
                                            placeholder="Ej: Juan P√©rez"
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Email</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            required
                                            placeholder="Ej: juan@email.com"
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Edad</label>
                                        <input
                                            type="number"
                                            name="edad"
                                            value={formData.edad}
                                            onChange={handleInputChange}
                                            min="0"
                                            max="120"
                                            placeholder="25"
                                        />
                                    </div>
                                </div>
                                <button type="submit" className="btn btn-success">
                                    ‚ûï Crear Usuario
                                </button>
                                <button 
                                    type="button" 
                                    className="btn" 
                                    onClick={cargarDatos}
                                >
                                    üîÑ Actualizar
                                </button>
                            </form>
                        </div>
                        
                        {/* Lista de usuarios */}
                        <div>
                            <h3>üë• Usuarios Registrados ({usuarios.length})</h3>
                            {usuarios.length === 0 ? (
                                <div className="loading">
                                    <p>No hay usuarios registrados. ¬°Crea el primero!</p>
                                </div>
                            ) : (
                                <div className="users-grid">
                                    {usuarios.map(usuario => (
                                        <div key={usuario.id} className="user-card">
                                            <div className="user-name">
                                                üë§ {usuario.nombre}
                                            </div>
                                            <div className="user-email">
                                                üìß {usuario.email}
                                            </div>
                                            <div className="user-info">
                                                {usuario.edad && `üéÇ ${usuario.edad} a√±os ‚Ä¢ `}
                                                üìÖ {new Date(usuario.created_at).toLocaleDateString()}
                                                {usuario.activo ? ' ‚Ä¢ ‚úÖ Activo' : ' ‚Ä¢ ‚ùå Inactivo'}
                                            </div>
                                            <button 
                                                className="btn btn-danger"
                                                onClick={() => eliminarUsuario(usuario.id)}
                                            >
                                                üóëÔ∏è Eliminar
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        {/* Footer informativo */}
                        <div className="api-links" style={{marginTop: '30px'}}>
                            <p><strong>üéØ Proyecto Full Stack:</strong> FastAPI (Backend) + React (Frontend) + SQLite (Database)</p>
                            <p><small>Proyecto profesional con arquitectura modular -Python, JavaScript, bases de datos y APIs REST</small></p>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Renderizar la aplicaci√≥n
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
